<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/normalize.min.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Library</title>
</head>
<body>
  <div class="form-container">
    <form class="card" onsubmit="addBookToLibrary();" action="javascript:void(0);">
      <h2>New Book</h2>

      <input type="text" placeholder="Title" id="title" name="title" maxlength="100" required>
      <input type="text" placeholder="Author" id="author" name="author" maxlength="100" required>

      <input type="number" placeholder="Pages" id="pages" name="pages" min='1' max="30000" required>

      <div class="checkboxdiv">
      <input type="checkbox" class="checkbox" name="read" id="read">
      <label for="read">I have read</label>
      </div>

      <button id="add" type="submit">Add</button>
      <button type="button" id="cancel">Cancel</button>
    </form>
  </div>

  <div class="container">
    <nav>
      <h1>Library</h1>
    </nav>
    
    <div class="addBookDiv">
      <button id="addBook">Add Book +</button>
      
     
    </div>

    <div class="cards">
      
    </div>
  </div>  

  <script src="./assets/js/script.js"></script>
</body>
</html>
